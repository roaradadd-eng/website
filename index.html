<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة Google مخصصة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>Google</h1>
      <input type="text" placeholder="ابحث في Google أو اكتب عنوان URL">

      <div class="shortcuts">
        <div>الواتساب</div>
        <div>الفيسبوك</div>
        <div>سوق جوجل</div>
        <div>جوجل كروم</div>
      </div>

      <div class="popup">
        لن تستخدم هذا الجهاز؟ قم بمراجعة كلمات المرور والمزيد وسجّل خروجك من جميع أجهزتك.
      </div>
    </div>
  </div>
</body>
</html>
